<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <form id="myform" >
            <label for="amount" class="form-lebel">Choose Expense amount</label>
            <input type="text" id="amount" class="form-control"> <br>
            <label for="des" class="form-lebel">Choose Description</label>
            <input type="text" id="des" class="form-control"> <br>
            <lebel for="cat">Choose a category</lebel>
            <select class="form-select" id="cat"> 
                <option>Movie</option>
                <option>Food</option>
                <option>On vacation</option>
            </select> <br>
            <input type="submit" value="Add Expense" id="btn" class="btn btn-primary">
        </form> <br>
        <ul id="expense-list">

        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
